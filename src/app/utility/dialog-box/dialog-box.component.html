
<div class="mx-auto max-w-sm rounded-lg bg-white p-2 shadow-lg">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>{{data.content}}</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close (click)="onConfirm()">{{data.confirmButtonText}}</button>
      <button mat-button mat-dialog-close>{{data.closeButtonText}}</button>
    </mat-dialog-actions>    
</div>
